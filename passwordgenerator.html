<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="passwordgenerator.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <span class="material-symbols-outlined" id="icon">
            lock
            </span><h1>PASSWORD GENERATOR</h1>
        <p>Create strong and secure password to safe your accounts!</p>
    
    <div class="passbox">
        <input type="text" id="passbox" disabled>
        <span class="material-symbols-outlined" id="copy">
            content_copy
            </span>
    </div>
    <div class="nature">
        <span type="text" id="nature"></span>
    </div>
    <div class="pr">
        <h5>Password Length : </h5>
        <span type="text" id="rangeno."></span>
    </div>
    <div>
        <input type="range" min="1" max="30" value="4" id="range">
    </div>
    <div class="alpha" id="alpha">
        <label for="Uppercase">Uppercase (A TO Z)
        </label>
        <input type="checkbox" name="Uppercase" id="Uppercase">
    </div>
    <div class="alpha" id="alpha">
        <label for="Lowercase">Lowercase (A TO Z)
        </label>
        <input type="checkbox" name="Lowercase" id="Lowercase">
    </div>
    <div class="alpha" id="alpha">
        <label for="Numbers">Numbers (A TO Z)
        </label>
        <input type="checkbox" name="Numbers" id="Numbers">
    </div>
    <div class="alpha" id="alpha">
        <label for="Special characters">Special characters
        </label>
        <input type="checkbox" name="Special characters" id="Special characters">
    </div>

    <button type="button" class="genbtn" id="genbtn">Generate Password</button>

  </div>

  <script src="passwordgenerator.js"></script>
</body>
</html>
